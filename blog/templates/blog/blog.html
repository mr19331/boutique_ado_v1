{% extends 'base.html' %}
{% load static %}

{% block page_header %}
   <div class= "container header-container">
       <div class="row">
           <div class="col"></div>
       </div>
   </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container-fluid">
        <div class="row">
            <div class="col text-center mt-3">
                <h2 class="logo-font">Pet Hub Articles</h2>
                <hr class="w-50 mb-1">
                </div>
            </div>
        <div class="row">
{% for post in object_list %}
  <div class="post-entry">
      <h2><a href="">{{post.title}}</a></h2>
      <p>{{post.body}}</p>
      <img src="{{ post.cover.url}}" alt="{{ post.title }}">
  </div>
  {% endfor %}
{% endblock %}

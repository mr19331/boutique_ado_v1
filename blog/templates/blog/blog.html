{% extends 'base.html' %}
{% load static %}

{% block page_header %}
   <div class= "container header-container">
       <div class="row">
           <div class="col"></div>
       </div>
   </div>
{% endblock %}

{% block content %}
  {% for post in object_list %}
  <div class="post-entry">
      <h2><a href="">{{post.title}}</a></h2>
      <p>{{post.body}}</p>
      <img src="{{ post.cover.url}}" alt="{{ post.title }}">
  </div>
  {% endfor %}
{% endblock %}
